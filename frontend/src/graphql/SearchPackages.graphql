query SearchPackages($query:String!, $limit:Int!, $offset:Int!) {
  searchPackages(query:$query, limit:$limit, offSet:$offset) {
    packages{
      identifier{
        catalogSlug
        packageSlug
      }
      displayName
      description
      latestVersion {
        identifier{
          versionMajor
          versionMinor
          versionPatch
        }
      }
    }
  }
}