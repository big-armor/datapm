query Package($identifier:PackageIdentifierInput!) {
  package(identifier:$identifier) {
    creator {
      firstName
      lastName
      emailAddress
    }
    identifier {
      catalogSlug
      packageSlug
    }
    catalog {
      displayName
    }
    displayName
    description
    latestVersion {
      identifier{
        versionMajor
        versionMinor
        versionPatch
      }
      packageFile
    }
  }
}