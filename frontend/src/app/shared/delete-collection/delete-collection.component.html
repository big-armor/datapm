<div class="container">
    <div class="row">
        <div class="col-md-12" id="deleteCollection">
            <div mat-dialog-title id="contentTitle">Delete Collection</div>
            <div mat-dialog-content id="contentBorder">
                <div>
                    <p>
                        Packages in this collection are not affected by this action. Deleting the collection is
                        permanent and can not be undone.
                    </p>
                </div>

                <div>
                    <p>
                        Type <span class="slug">{{ data.collectionSlug }}</span> here
                    </p>
                </div>

                <div class="oneline-input pb-3 pt-2">
                    <input matInput [(ngModel)]="confirmVal" autocomplete="off" />
                </div>
            </div>

            <div mat-dialog-actions class="d-flex justify-content-between">
                <button class="modal-close-btn">Cancel</button>
                <button class="btn-delete" (click)="confirm()" [disabled]="confirmVal !== data.collectionSlug">
                    <span *ngIf="state !== 'LOADING'">Delete</span>
                    <mat-spinner [diameter]="20" *ngIf="state === 'LOADING'"></mat-spinner>
                </button>
            </div>
        </div>
    </div>
</div>
