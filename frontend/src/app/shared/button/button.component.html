<a class="link-button" (click)="handleClick()" [class.disabled]="disabled" *ngIf="type === 'link'">
    <ng-container *ngTemplateOutlet="content"></ng-container>
</a>
<button class="raised-button" (click)="handleClick()" [disabled]="disabled" *ngIf="type === 'raised'">
    <ng-container *ngTemplateOutlet="content"></ng-container>
</button>
<ng-template #content>
    <ng-content *ngIf="!loading"></ng-content>
    <mat-spinner [diameter]="16" *ngIf="loading"></mat-spinner>
</ng-template>
