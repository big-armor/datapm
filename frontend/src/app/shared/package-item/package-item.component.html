<mat-card class="package-item my-3" (click)="goToComponent()">
    <mat-card-content>
        <div class="d-flex justify-content-between mt-1 mb-2 up-header">
            <div>Updated {{ lastActivityLabel }}</div>
            <!-- <div>2 downloaded</div> -->
        </div>
        <div class="d-flex align-items-center mb-2 package-creator">
            <app-avatar class="user-img" [user]="item.creator" [size]="30"> </app-avatar>
            <span class="name">{{ item.creator | username }}</span>
        </div>
        <div class="d-flex mb-3">
            <!-- To be updated later -->
            <div class="package-image flex-1 pr-4" *ngIf="hasImage">
                <img
                    src="https://www.publicdomainpictures.net/pictures/320000/velka/background-image.png"
                    alt="Package"
                />
            </div>
            <div class="flex-1 px-3 py-1">
                <div class="package-identifier mb-2">
                    {{ item.identifier.catalogSlug }} / {{ item.identifier.packageSlug }}
                </div>
                <div class="package-description">
                    {{ truncatedDescription }}
                </div>
            </div>
        </div>
        <!-- <div class="package-chips pb-2">
            <mat-chip-list>
                <mat-chip *ngFor="let tag of tags">{{ tag }}</mat-chip>
            </mat-chip-list>
        </div> -->
        <div class="package-actions pt-2">
            <div class="d-flex bd-highlight">
                <!-- <div class="p-2 bd-highlight">
                    <button mat-fab>
                        <mat-icon>star_border</mat-icon>
                    </button>
                    <span class="px-2 content-nr">47</span>
                </div> -->
                <!-- <div class="p-2 bd-highlight">
                    <button mat-fab>
                        <mat-icon>collections</mat-icon>
                    </button>
                    <span class="px-2 content-nr">add to collection</span>
                </div> -->
            </div>
        </div>
        <a class="app-outlined-button ctaButton" *ngIf="showCta" (click)="handleAction($event)">{{ ctaText }}</a>
    </mat-card-content>
</mat-card>
