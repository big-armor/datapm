<hr style="width: 100%" class="header-border" />
<div class="container pb-5">
	<div class="row">
		<div class="col-md-12">
			<ul class="p-0" id="homeRoutes">
				<li *ngFor="let route of routes" class="list-names">
					<a [routerLink]="route.url" routerLinkActive="active">
						{{ route.linkName }}
					</a>
				</li>
			</ul>
			<div>
				<router-outlet></router-outlet>
			</div>
		</div>
	</div>
</div>
