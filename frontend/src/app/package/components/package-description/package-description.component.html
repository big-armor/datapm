<div class="package-dark-gray" *ngIf="package?.packageFile.readmeMarkdown == null">
    {{ package?.description }}
</div>
<div *ngIf="package?.packageFile.readmeMarkdown">
    <div class="title">Readme</div>
    <markdown [data]="package?.packageFile.readmeMarkdown"></markdown>
</div>
<div *ngIf="package?.packageFile.licenseMarkdown">
    <div class="title">License</div>
    <markdown [data]="package?.packageFile.licenseMarkdown"></markdown>
</div>
