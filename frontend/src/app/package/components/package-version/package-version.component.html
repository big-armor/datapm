<div class="pb-5" id="packageVersion" *ngIf="state == State.LOADED">
    <div class="text-main-title">schema history</div>
    <div class="text-light-gray mt-3" *ngIf="displayedVersions.length > 1">
        <a href="javascript::void(0)" style="font-weight: 400" (click)="openVersionComparisonModal()"
            >Select versions to compare</a
        >
    </div>
    <table style="width: 100%">
        <tbody>
            <ng-container *ngFor="let version of displayedVersions">
                <tr>
                    <td class="text-dark-gray pt-3">
                        <span class="weight-500">{{ version.identifier | version }}</span>
                    </td>
                    <td class="text-light-gray text-right pt-3">{{ version.createdAt | timeAgo }}</td>
                </tr>
                <tr class="second-tr">
                    <td colspan="2">
                        <ul>
                            <li *ngFor="let change of version.changes" class="text-dark-gray">
                                {{ change.changeLabel }}
                                <span *ngIf="change.changeFieldName">"{{ change.changeFieldName }}"</span>
                            </li>
                        </ul>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    <a href="javascript::void(0)" *ngIf="hasMoreDifferences" style="font-weight: 400" (click)="displayMoreDifferences()"
        >display more</a
    >
</div>
<div class="pb-5" id="errorLoading" *ngIf="state == State.ERROR">
    <span class="text-dark-gray"
        >There was a problem reading the package file version history.<br />
        Please reload this page, or
        <a href="/contact">Contact Support</a>
    </span>
</div>
