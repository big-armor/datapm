<div class="container" id="editWebsite">
    <div class="row">
        <div class="col-md-12 p-0">
            <div mat-dialog-title id="contentTitle">Edit Website URL</div>
            <div mat-dialog-content id="contentBorder">
                <div class="row mb-2">
                    <div class="col-md-12">
                        Enter the URL to a website for the data's author or extended information below.
                    </div>
                </div>
                <div class="row pb-3 pt-1">
                    <div class="col-md-12">
                        <div class="text-light-gray pl-1">Website</div>
                        <app-input
                            [control]="control"
                            type="text"
                            placeholder="Ex. pat@example.com"
                            class="rounded-input"
                        >
                        </app-input>
                        <div *ngIf="errorMessage" class="text-danger">
                            {{ errorMessage }}
                        </div>
                    </div>
                </div>
            </div>

            <div mat-dialog-actions class="mat-dialog-actions d-flex justify-content-between pb-3">
                <button mat-button mat-dialog-close class="close-dialog">Close</button>
                <button mat-button class="ml-0 save-btn" [disabled]="loading" (click)="submit()">Submit</button>
            </div>
        </div>
    </div>
</div>
