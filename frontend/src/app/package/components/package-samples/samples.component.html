<cdk-virtual-scroll-viewport
    tvsItemSize="48"
    headerHeight="56"
    style="height: 400px"
    bufferMultiplier="100"
    class="table-wrapper"
>
    <table
        mat-table
        [dataSource]="dataSource"
        id="sampleTable"
        aria-labelledby="samples"
        style="table-layout: fixed; margin-bottom: 20px"
    >
        <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
        <ng-container [matColumnDef]="column" *ngFor="let column of columns; let i = index">
            <th
                mat-header-cell
                scope="col"
                *matHeaderCellDef
                style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap"
            >
                {{ column }}
                <div *ngIf="columnsUnits[i]">{{ columnsUnits[i] }}</div>
            </th>
            <td [ngClass]="{ oddRow: element._oddEven == 'odd' }" mat-cell *matCellDef="let element">
                {{ element[column] }}
            </td>
        </ng-container>
    </table>
</cdk-virtual-scroll-viewport>
