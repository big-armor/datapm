<div class="container" id="userProfile">
    <div class="top-row">
        <div *ngIf="currentUser" class="profile-div">
            <app-user-details-header [user]="currentUser"></app-user-details-header>

            <ul class="p-0 tabs">
                <li *ngFor="let route of routes; let i = index" class="list-names" (click)="selectTab(i)">
                    <a class="cursor-pointer" [class.active]="i == selectedTab">
                        {{ route.linkName }}
                    </a>
                </li>
            </ul>
        </div>
        <div class="p-0">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
