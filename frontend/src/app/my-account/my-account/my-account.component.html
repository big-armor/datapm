<div class="container" id="userProfile">
    <div class="row top-row">
        <div *ngIf="currentUser" class="col-12 profile-div">
            <div class="row my-account-header">
                <app-cover [username]="currentUser?.username"></app-cover>

                <div class="col-lg-8 col-xs-12">
                    <div class="d-flex bd-highlight user-header">
                        <div class="p-2 bd-highlight">
                            <app-avatar class="user-img" [user]="currentUser" [size]="100"> </app-avatar>
                        </div>
                        <div class="p-2 bd-highlight">
                            <span *ngIf="currentUser.firstName && currentUser.lastName">
                                <span class="user-fullname">
                                    {{ currentUser | username }}
                                </span>
                                &nbsp;
                                <span *ngIf="currentUser.nameIsPublic" class="public-text">public</span>
                                <span *ngIf="!currentUser.nameIsPublic" class="not-public-text">not public</span><br />
                            </span>

                            <div class="user-name-only">
                                {{ "@" + currentUser.username }} <span class="public-text">public</span>
                            </div>

                            <div class="pb-1">
                                <span class="social-link">
                                    <a target="_blank" href="{{ currentUser.website }}">{{ currentUser.website }}</a
                                    >&nbsp;
                                    <span *ngIf="currentUser.websiteIsPublic" class="public-text">public</span>
                                    <span *ngIf="!currentUser.websiteIsPublic" class="not-public-text">not public</span>
                                </span>
                            </div>

                            <span class="social-link">
                                <a target="_blank" href="mailto:{{ currentUser.emailAddress }}"
                                    ><img src="/assets/images/envelope.png" width="24" alt="email" /></a
                                >&nbsp;
                                <span *ngIf="currentUser.emailAddressIsPublic" class="public-text">public</span>
                                <span *ngIf="!currentUser.emailAddressIsPublic" class="not-public-text"
                                    >not public</span
                                >
                            </span>

                            <span class="social-link" *ngIf="currentUser.twitterHandle">
                                <a target="_blank" href="https://twitter.com/{{ currentUser.twitterHandle }}"
                                    ><img
                                        src="/assets/images/twitter.png"
                                        style="opacity: 0.8"
                                        width="24"
                                        alt="twitter"
                                /></a>
                                <span *ngIf="currentUser.twitterHandleIsPublic" class="public-text">public</span>
                                <span *ngIf="!currentUser.twitterHandleIsPublic" class="not-public-text"
                                    >not public</span
                                >
                            </span>
                            <span class="social-link" *ngIf="currentUser.gitHubHandle">
                                <a target="_blank" href="https://github.com/{{ currentUser.gitHubHandle }}"
                                    ><img
                                        src="/assets/images/github.png"
                                        style="opacity: 0.8"
                                        width="24"
                                        alt="twitter" /></a
                                >&nbsp;
                                <span *ngIf="currentUser.gitHubHandleIsPublic" class="public-text">public</span>
                                <span *ngIf="!currentUser.gitHubHandleIsPublic" class="not-public-text"
                                    >not public</span
                                >
                            </span>
                            <p class="user-bio">
                                {{ currentUser.description }}
                            </p>
                        </div>
                        <div class="p-2 bd-highlight"></div>
                    </div>
                </div>
                <div class="col-lg-4 col-xs-12 contact-info"><!-- future follow button--></div>
            </div>

            <div class="user-menu">
                <ul class="p-0" id="homeRoutes">
                    <li *ngFor="let route of routes; let i = index" class="list-names" (click)="selectTab(i)">
                        <a class="cursor-pointer" [class.active]="i == selectedTab">
                            {{ route.linkName }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-12 p-0">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
