<div id="catalogsPage">
    <div class="catalogs-div panel-div">
        <div *ngIf="catalogState !== State.LOADING" class="section-title">My Catalogs</div>
        <p class="pl-4 pr-4" *ngIf="catalogState !== State.LOADING">
            Catalogs are lists of data packages offered by individuals or organizations. All packages belong to one and
            only one catalog.
        </p>

        <table
            *ngIf="catalogState === State.SUCCESS && myCatalogs && myCatalogs.length > 0"
            mat-table
            [dataSource]="myCatalogs"
        >
            <!-- Label column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td class="table-content" mat-cell *matCellDef="let catalog">
                    <a [routerLink]="['/' + catalog.identifier.catalogSlug]">{{ catalog.displayName }}</a>
                </td>
            </ng-container>

            <ng-container matColumnDef="public">
                <th mat-header-cell *matHeaderCellDef>Public</th>
                <td class="table-content" mat-cell *matCellDef="let catalog">
                    <mat-slide-toggle
                        class="app-slide-toggle"
                        [checked]="catalog.isPublic"
                        (change)="updateCatalogVisibility(catalog, $event.checked)"
                    >
                    </mat-slide-toggle>
                </td>
            </ng-container>

            <!-- Actions column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let catalog">
                    <a class="app-outlined-button mr-3" (click)="editCatalog(catalog)">Edit</a>
                    <a class="app-outlined-button" (click)="deleteCatalog(catalog)">Delete</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
        <div class="loading-container" *ngIf="catalogState === State.LOADING">
            <mat-spinner [diameter]="40"></mat-spinner>
        </div>
    </div>
</div>

<ng-template #deleteMyUsercatalog>
    <h2 matDialogTitle>Cannot delete your user catalog</h2>
    <mat-dialog-content>
        <p>You can not delete the catalog that's the same as your username.</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button matDialogClose>Close</button>
    </mat-dialog-actions>
</ng-template>
