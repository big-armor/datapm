query PackageCollections($packageIdentifier: PackageIdentifierInput!, $limit: Int!, $offset: Int!) {
    packageCollections(packageIdentifier: $packageIdentifier, limit: $limit, offset: $offset) {
        collections {
            identifier {
                collectionSlug
            }
            packages {
                identifier {
                    catalogSlug
                    packageSlug
                }
                displayName
                description
                creator {
                    username
                }
                catalog {
                    identifier {
                        catalogSlug
                    }
                    displayName
                    isPublic
                    unclaimed
                }
            }
            name
            description
        }
        hasMore
        count
    }
}
