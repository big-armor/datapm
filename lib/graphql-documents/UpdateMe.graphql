mutation UpdateMe($value: UpdateUserInput!) {
    updateMe(value: $value) {
        isAdmin
        user {
            emailAddress
            displayName
            firstName
            lastName
            username
            description
            location
            twitterHandle
            gitHubHandle
            website
            nameIsPublic
            locationIsPublic
            twitterHandleIsPublic
            gitHubHandleIsPublic
            emailAddressIsPublic
            websiteIsPublic
            uiDarkModeEnabled
        }
    }
}
