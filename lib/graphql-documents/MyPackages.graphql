query MyPackages($offset: Int!, $limit: Int!) {
    myPackages(offset: $offset, limit: $limit) {
        packages {
            identifier {
                registryURL
                packageSlug
                catalogSlug
            }
            displayName
            description
            latestVersion {
                identifier {
                    versionMajor
                    versionMinor
                    versionPatch
                }
                packageFile
            }
        }
        hasMore
        count
    }
}
