query MyPackages($offset: Int!, $limit: Int!) {
    myPackages(offset: $offset, limit: $limit) {
        packages {
            identifier {
                registryURL
                catalogSlug
                packageSlug
            }
            catalog {
                displayName
            }
            isPublic
            displayName
            description
            latestVersion {
                identifier {
                    versionMajor
                    versionMinor
                    versionPatch
                }
                createdAt
            }
            creator {
                username
                firstName
                lastName
            }
            versions {
                identifier {
                    versionMajor
                    versionMinor
                    versionPatch
                }
                createdAt
            }
        }

        hasMore
        count
    }
}
