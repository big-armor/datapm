query Me {
    me {
        isAdmin
        user {
            emailAddress
            displayName
            firstName
            lastName
            username
            description
            location
            twitterHandle
            gitHubHandle
            website
            nameIsPublic
            locationIsPublic
            twitterHandleIsPublic
            gitHubHandleIsPublic
            emailAddressIsPublic
            websiteIsPublic
            uiDarkModeEnabled
        }
    }
}
