query ListCredentials($identifier: PackageIdentifierInput!, $limit: Int!, $offset: Int!) {
    listCredentials(identifier: $identifier, limit: $limit, offset: $offset) {
        credentials {
            sourceSlug
            sourceType
            credentialIdentifier
            createdAt
            updatedAt
            package {
                identifier {
                    catalogSlug
                    packageSlug
                }
                catalog {
                    identifier {
                        catalogSlug
                    }
                }
            }
            creator {
                username
                firstName
                lastName
                nameIsPublic
            }
        }
        hasMore
        count
    }
}
