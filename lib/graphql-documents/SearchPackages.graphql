query SearchPackages($query: String!, $limit: Int!, $offset: Int!) {
    searchPackages(query: $query, limit: $limit, offSet: $offset) {
        packages {
            isPublic
            myPermissions
            creator {
                firstName
                lastName
                username
            }
            identifier {
                catalogSlug
                packageSlug
            }
            catalog {
                identifier {
                    catalogSlug
                }
                displayName
                isPublic
                unclaimed
            }
            displayName
            description
            latestVersion {
                identifier {
                    versionMajor
                    versionMinor
                    versionPatch
                }
                createdAt
                updatedAt
            }
            createdAt
            updatedAt
        }
        hasMore
        count
    }
}
