query GetCatalog($identifier: CatalogIdentifierInput!) {
    catalog(identifier: $identifier) {
        identifier {
            catalogSlug
        }
        displayName
        description
        website
        myPermissions
        packages {
            identifier {
                catalogSlug
                packageSlug
            }
            displayName
            description
            latestVersion {
                identifier {
                    catalogSlug
                    packageSlug
                    versionMajor
                    versionMinor
                    versionPatch
                }
                createdAt
                updatedAt
                packageFile
            }
        }
    }
}
