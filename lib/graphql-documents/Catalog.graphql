query GetCatalog($identifier: CatalogIdentifierInput!) {
    catalog(identifier: $identifier) {
        identifier {
            catalogSlug
        }
        displayName
        description
        website
        myPermissions
        isPublic
        unclaimed
        packages {
            identifier {
                catalogSlug
                packageSlug
            }
            catalog {
                identifier {
                    catalogSlug
                }
                displayName
                isPublic
                unclaimed
            }
            displayName
            description
            latestVersion {
                identifier {
                    catalogSlug
                    packageSlug
                    versionMajor
                    versionMinor
                    versionPatch
                }
                createdAt
                updatedAt
                packageFile
            }
            creator {
                username
            }
        }
    }
}
