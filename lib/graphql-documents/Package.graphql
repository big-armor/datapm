query Package($identifier: PackageIdentifierInput!) {
    package(identifier: $identifier) {
        identifier {
            registryURL
            catalogSlug
            packageSlug
        }
        catalog {
            identifier {
                catalogSlug
            }
            displayName
            myPermissions
            isPublic
            unclaimed
        }
        creator {
            username
            firstName
            lastName
            nameIsPublic
        }
        isPublic
        myPermissions
        displayName
        description
        myPermissions
        latestVersion {
            identifier {
                versionMajor
                versionMinor
                versionPatch
            }
            packageFile
            canonicalPackageFile
            createdAt
        }
        versions {
            identifier {
                versionMajor
                versionMinor
                versionPatch
            }
            author {
                firstName
                lastName
                username
                displayName
            }
            createdAt
        }
    }
}
