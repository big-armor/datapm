query Collection($identifier: CollectionIdentifierInput!) {
    collection(identifier: $identifier) {
        name
        description
        creator {
            username
        }
        identifier {
            collectionSlug
        }
        packages {
            identifier {
                catalogSlug
                packageSlug
            }
            catalog {
                identifier {
                    catalogSlug
                }
                displayName
                isPublic
                unclaimed
            }
            displayName
            description
            latestVersion {
                identifier {
                    versionMajor
                    versionMinor
                    versionPatch
                }
            }
            creator {
                username
            }
            catalog {
                identifier {
                    catalogSlug
                }
                myPermissions
                displayName
                description
            }
        }
        isPublic
        isRecommended
        myPermissions
        updatedAt
    }
}
