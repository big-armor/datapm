query GetLatestPackages($offset: Int!, $limit: Int!) {
    latestPackages(offSet: $offset, limit: $limit) {
        packages {
            identifier {
                catalogSlug
                packageSlug
            }
            myPermissions
            isPublic
            displayName
            description
            creator {
                username
                firstName
                lastName
                nameIsPublic
            }
            catalog {
                identifier {
                    catalogSlug
                }
                displayName
                isPublic
                unclaimed
            }
        }
        hasMore
        count
    }
}
