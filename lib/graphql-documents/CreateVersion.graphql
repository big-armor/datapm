mutation CreateVersion($identifier: PackageIdentifierInput!, $value: CreateVersionInput!) {
    createVersion(identifier: $identifier, value: $value) {
        identifier {
            catalogSlug
            packageSlug
            versionMajor
            versionMinor
            versionPatch
        }
        createdAt
        updatedAt
        package {
            displayName
            description
            catalog {
                displayName
                description
            }
        }
        author {
            username
            firstName
            lastName
            emailAddress
            twitterHandle
            gitHubHandle
        }
        packageFile
    }
}
